<section class="services-area ptb-100 bg-gray">
    <div class="container view-contractor">
        <div class="row mt-1 pt-1">
            <div class="col-md-12 col-lg-12 mt-3 pt-3">                
                <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="2%">
                    <div fxLayout fxLayoutAlign="center center" class="filter-header">
                        View Contractor<div class="back">                    
                        <div class="icon mr-2 pr-2" (click)="back()">
                            <i class="fas fa-arrow-left" title="Back"></i>
                        </div>
                        </div>
                    </div>
                </div>
                <app-alert></app-alert>
                <mat-tab-group dynamicHeight>
                    <mat-tab id="tab-contractor-info" label="Info">
                        <form [formGroup]="contractorViewForm" autocomplete="off">
                            <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.8%" class="mt-3">                        
                                <mat-form-field appearance="fill" fxFlex="20%">
                                    <mat-label>First Name</mat-label>
                                    <input matInput formControlName="firstName" readonly />
                                </mat-form-field>
                            
                                <mat-form-field appearance="fill" fxFlex="20%">
                                    <mat-label>Last Name</mat-label>
                                    <input matInput formControlName="lastName" readonly />
                                    
                                </mat-form-field>
                            
                                <mat-form-field appearance="fill" fxFlex="15%">
                                    <mat-label>SSN</mat-label>
                                    <input matInput formControlName="ssn" mask="000-00-0000" placeholder="###-##-####" readonly />
                                </mat-form-field>
                                                    
                                <mat-form-field appearance="fill" fxFlex="45%">
                                    <mat-label>Email</mat-label>
                                    <input matInput formControlName="emailAddress" readonly />                                    
                                </mat-form-field>
                            
                            </div>
                            <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.8%">                        
                                <mat-form-field appearance="fill" fxFlex="25%">
                                    <mat-label>Address</mat-label>
                                    <input matInput formControlName="address" readonly />
                                </mat-form-field>
                                <mat-form-field appearance="fill" fxFlex="25%">
                                    <mat-label>Address2</mat-label>
                                    <input matInput formControlName="address2" readonly />
                                </mat-form-field>
                                <mat-form-field appearance="fill" fxFlex="15%">
                                    <mat-label>City</mat-label>
                                    <input matInput formControlName="city" readonly />
                                </mat-form-field>
                                <mat-form-field appearance="fill" fxFlex="15%">
                                    <mat-label>State</mat-label>
                                    <input matInput formControlName="state" readonly />
                                </mat-form-field>
                                <mat-form-field appearance="fill" fxFlex="20%">
                                    <mat-label>Zip Code</mat-label>
                                    <input matInput formControlName="zip" readonly />
                                </mat-form-field>
                            </div>
                            <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.8%">                        
                                <mat-form-field appearance="fill" fxFlex="25%">
                                    <mat-label>Phone</mat-label>
                                    <input matInput formControlName="phone" readonly />
                                </mat-form-field>
                                <mat-form-field appearance="fill" fxFlex="25%">
                                    <mat-label>Cell Phone</mat-label>
                                    <input matInput formControlName="cellPhone" readonly />
                                </mat-form-field>
                                <mat-form-field appearance="fill" fxFlex="15%">
                                    <mat-label>Emergency Contact</mat-label>
                                    <input matInput formControlName="emergencyContact" readonly />
                                </mat-form-field>
                                <mat-form-field appearance="fill" fxFlex="20%">
                                    <mat-label>EC Phone</mat-label>
                                    <input matInput formControlName="ecPhone" readonly />
                                </mat-form-field>                    
                            </div>
                        </form>
                    </mat-tab>                    
                    <mat-tab id="tab-contractor-assignments" label="Assignment History">
                        <div class="mt-3 mb-3">
                            <app-contractor-assignment-list [contractorId]="contractorId"></app-contractor-assignment-list>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
</section>
