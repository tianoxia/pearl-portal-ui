<section class="services-area ptb-100 bg-gray">
    <div class="container">
        <div class="row mt-1 pt-1">
            <div class="col-md-12 col-lg-12 mt-2 pt-2">
                <app-alert></app-alert>
                <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="2%">
                <div fxLayout fxLayoutAlign="center center" class="filter-header">
                    Team Profit & Loss Report
                </div>
                </div>
                <form [formGroup]="plReportForm" autocomplete="off" novalidate (ngSubmit)="showReport(plReportForm.value)">
                    <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.8%" class="mt-2 pt-2">                        
                        <mat-form-field appearance="fill" fxFlex="20%">
                            <mat-label>From Date</mat-label>
                            <input matInput [matDatepicker]="picker1" formControlName="fromdate">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                        <mat-form-field appearance="fill" fxFlex="20%">
                            <mat-label>To Date</mat-label>
                            <input matInput [matDatepicker]="picker2" formControlName="todate">
                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                        </mat-form-field>
                        <mat-card-actions>
                            <button mat-raised-button color="primary" [disabled]="!plReportForm.valid"><i class="icofont-search-document"></i> Get Report</button>
                        </mat-card-actions>
                    </div>
                </form>
                <mat-divider></mat-divider>
                <div class="report-container mt-1 pt-1" *ngIf="plData?.length>0 && plData[0].details?.length>0">
                    <ngx-data-table [data]="plData"></ngx-data-table>
                </div>
                <div *ngIf="!plData" class="alert alert-danger text-center mt-1 pt-1">No Team PL Data Found</div>
            </div>
        </div>
    </div>
</section>
