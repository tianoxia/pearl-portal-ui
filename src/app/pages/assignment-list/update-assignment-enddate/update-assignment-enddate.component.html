<form [formGroup]="updateAssignmentEndDateForm" autocomplete="off" novalidate>
    <div class="modal-header update-enddate-header justify-content-center bg-warning">
        <h5 class="modal-title">Update End Date</h5>
    </div>
    <div class="modal-body update-enddate-div">
        <div>
            <h5>{{updateEndDateTitle}}</h5>
        </div>
        <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap>                                    
            <mat-form-field appearance="fill" fxFlex="100%">
                <mat-label>Location</mat-label>
                <input matInput formControlName="updateEndDateLocation" readonly>
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1%">
            <mat-form-field appearance="fill" fxFlex="49.5%">
                <mat-label>Sales Person</mat-label>
                <input matInput formControlName="updateEndDateSalesPerson" readonly>
            </mat-form-field>
            <mat-form-field appearance="fill" fxFlex="49.5%">
                <mat-label>Recruiter</mat-label>
                <input matInput formControlName="updateEndDateRecruiter" readonly>
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1%">
            <mat-form-field appearance="fill" fxFlex="49.5%">
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="startDate" [readonly]="true">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1 disabled="true"></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill" fxFlex="49.5%">
                <mat-label>End Date</mat-label>
                <input matInput [matDatepicker]="picker2" formControlName="endDate">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
                <mat-error *ngIf="hasError('endDate')">{{getErrorMessage('endDate')}}</mat-error>
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap>
            <mat-form-field appearance="fill" fxFlex="100%">
                <mat-label>Notes</mat-label>
                <textarea matInput formControlName="notesTwo" rows="3"></textarea>
                <button mat-button *ngIf="updateAssignmentEndDateForm.controls['notesTwo'].value" matSuffix mat-icon-button aria-label="Clear" (click)="reset('notesTwo')">
                    <mat-icon>close</mat-icon>
                </button>
                <mat-error *ngIf="hasError('notesTwo')">{{getErrorMessage('notesTwo')}}</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="modal-footer">
        <button mat-button mat-dialog-close class="btn">Close</button>
        <button mat-button class="btn btn-info" [disabled]="!updateAssignmentEndDateForm.valid"
        (click)="updateAssignmentEndDate()">Update</button>
    </div>
</form>
