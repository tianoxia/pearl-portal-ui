<section class="services-area ptb-100 bg-gray">
    <div class="container">
        <div class="row mt-2 pt-2">
            <div class="col-lg-12 col-md-12">
                <app-alert></app-alert>
                <h3>Weekly Pay Periods</h3>
                <p>Click each pay period to view pay roll, invoices, control report, leaderboard report, commission report, timesheets and P&L report.</p>
                <form [formGroup]="payPeriodsForm" autocomplete="off" novalidate (ngSubmit)="showPayPeriods(payPeriodsForm.value)">
                    <div class="col-lg-12 col-md-12">                                            
                        <mat-form-field appearance="fill">
                            <mat-label>Select A Month</mat-label>
                            <mat-select formControlName="payPeriodMonth" (selectionChange)="changeMonth($event)">
                                <mat-option *ngFor="let month of months" [value]="month">{{month}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </form>
                <div *ngIf="payPeriods?.length>0">
                    <ul>  
                        <li *ngFor="let period of payPeriods | slice:0:limit; let i=index">
                            <a href="#" class="card"><i class="icofont-ui-calendar"></i> {{ period.weekEnding1 | date: 'MM/dd/yyyy' }}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <a class="btn btn-link more" *ngIf="limit < payPeriods.length" (click)="showMore()"><mat-icon>expand_more</mat-icon> Show More</a>
                <a class="btn btn-link less" *ngIf="limit > 10" (click)="showLess()"><mat-icon>expand_less</mat-icon> Show Less</a>
            </div>
        </div>
    </div>
</section>
