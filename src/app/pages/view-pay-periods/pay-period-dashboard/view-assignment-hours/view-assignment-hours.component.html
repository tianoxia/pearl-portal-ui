<section class="services-area ptb-100 bg-gray">
    <div class="container">
        <div class="row mt-1 pt-1">
            <div class="col-md-12 col-lg-12 mt-2 pt-2">
                <app-alert></app-alert>
                <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="2%">
                    <div fxLayout fxLayoutAlign="center center" class="filter-header">
                        Enter Assignment Hours {{subTitle}}
                    </div>
                </div>
                <mat-divider></mat-divider>
                <div fxLayout="row" fxLayoutAlign="start" class="mt-2 pt-2">
                    <mat-form-field fxFlex="40%">
                      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search">
                    </mat-form-field>
                </div>
                <form [formGroup]="assignmentHoursForm" autocomplete="off" novalidate (ngSubmit)="addEditAssignmentHours();">
                    <div class="report-container mat-elevation-z8 pb-2 mb-2">                        
                        <table mat-table [dataSource]="dataSource" matSort formArrayName="assignmentHours">
                            <ng-container matColumnDef="assignment" sticky>
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Assignment</th>
                                <td mat-cell *matCellDef="let report">{{report.assignment}}</td>
                            </ng-container>                        
                            <ng-container matColumnDef="description">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Invoice Group</th>
                                <td mat-cell *matCellDef="let report">{{report.description}}</td>
                            </ng-container>
                            <ng-container matColumnDef="hours">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Hours</th>
                                <td mat-cell *matCellDef="let report; let rowIndex = index" [formGroupName]="rowIndex">
                                    <mat-form-field floatLabel="never">
                                        <input arrow-div matInput onfocus="this.select()" [value]="report.hours | number:'1.2-2'" formControlName="hours">
                                    </mat-form-field>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="otHours">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>OT Hours</th>
                                <td mat-cell *matCellDef="let report let rowIndex = index" [formGroupName]="rowIndex">
                                    <mat-form-field floatLabel="never">
                                        <input arrow-div matInput onfocus="this.select()" [value]="report.otHours | number:'1.2-2'" formControlName="otHours">
                                    </mat-form-field>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="dtHours">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>DT Hours</th>
                                <td mat-cell *matCellDef="let report let rowIndex = index" [formGroupName]="rowIndex">
                                    <mat-form-field floatLabel="never">
                                        <input arrow-div matInput onfocus="this.select()" [value]="report.dtHours | number:'1.2-2'" formControlName="dtHours">
                                    </mat-form-field>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="payRate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Pay Rate</th>
                                <td mat-cell *matCellDef="let report let rowIndex = index" [formGroupName]="rowIndex">
                                    <mat-form-field floatLabel="never">
                                        <input arrow-div matInput onfocus="this.select()" [value]="report.payRate | currency" formControlName="payRate">
                                    </mat-form-field>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="otRate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>OT Rate</th>
                                <td mat-cell *matCellDef="let report let rowIndex = index" [formGroupName]="rowIndex">
                                    <mat-form-field floatLabel="never">
                                        <input arrow-div matInput onfocus="this.select()" [value]="report.otRate | currency" formControlName="otRate">
                                    </mat-form-field>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="dtRate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>DT Rate</th>
                                <td mat-cell *matCellDef="let report let rowIndex = index" [formGroupName]="rowIndex">
                                    <mat-form-field floatLabel="never">
                                        <input arrow-div matInput onfocus="this.select()" [value]="report.dtRate | currency" formControlName="dtRate">
                                    </mat-form-field>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="billRate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Bill Rate</th>
                                <td mat-cell *matCellDef="let report let rowIndex = index" [formGroupName]="rowIndex">
                                    <mat-form-field floatLabel="never">
                                        <input arrow-div matInput onfocus="this.select()" [value]="report.billRate | currency" formControlName="billRate">
                                    </mat-form-field>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="otBillRate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>OT BillRate</th>
                                <td mat-cell *matCellDef="let report let rowIndex = index" [formGroupName]="rowIndex">
                                    <mat-form-field floatLabel="never">
                                        <input arrow-div matInput onfocus="this.select()" [value]="report.otBillRate | currency" formControlName="otBillRate">
                                    </mat-form-field>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="dtBillRate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>DT BillRate</th>
                                <td mat-cell *matCellDef="let report let rowIndex = index" [formGroupName]="rowIndex">
                                    <mat-form-field floatLabel="never">
                                        <input arrow-div matInput onfocus="this.select()" [value]="report.dtBillRate | currency" formControlName="dtBillRate">
                                    </mat-form-field>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="burdenRate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Burden Rate</th>
                                <td mat-cell *matCellDef="let report let rowIndex = index" [formGroupName]="rowIndex">
                                    <mat-form-field floatLabel="never">
                                        <input arrow-div matInput onfocus="this.select()" [value]="report.burdenRate | number:'1.2-2'" formControlName="burdenRate">
                                    </mat-form-field>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="expCost">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Expenses (Billed to Client)</th>
                                <td mat-cell *matCellDef="let report let rowIndex = index" [formGroupName]="rowIndex">
                                    <mat-form-field floatLabel="never">
                                        <input arrow-div matInput onfocus="this.select()" [value]="report.expCost | currency" formControlName="expCost">
                                    </mat-form-field>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="notes">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Notes</th>
                                <td mat-cell *matCellDef="let report let rowIndex = index" [formGroupName]="rowIndex">
                                    <mat-form-field floatLabel="never" class="notes-input">
                                        <input arrow-div matInput onfocus="this.select()" [value]="report.notes" formControlName="notes">
                                    </mat-form-field>
                                </td>
                            </ng-container>  
                            <ng-container matColumnDef="ppExp">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>PPExp</th>
                                <td mat-cell *matCellDef="let report let rowIndex = index" [formGroupName]="rowIndex">
                                    <mat-form-field floatLabel="never">
                                        <input arrow-div matInput onfocus="this.select()" [value]="report.ppExp | currency" formControlName="ppExp">
                                    </mat-form-field>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="oopExp">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>OOPExp</th>
                                <td mat-cell *matCellDef="let report let rowIndex = index" [formGroupName]="rowIndex">
                                    <mat-form-field floatLabel="never">
                                        <input arrow-div matInput onfocus="this.select()" [value]="report.oopExp | currency" formControlName="oopExp">
                                    </mat-form-field>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="expAllowance">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Expense Allowance</th>
                                <td mat-cell *matCellDef="let report let rowIndex = index" [formGroupName]="rowIndex">
                                    <mat-form-field floatLabel="never">
                                        <input arrow-div matInput onfocus="this.select()" [value]="report.expAllowance | currency" formControlName="expAllowance">
                                    </mat-form-field>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
                        </table>
                    </div>
                    <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.8%">
                        <button mat-raised-button color="primary">
                            <mat-icon>av_timer</mat-icon> Save My Time
                        </button>
                        <a mat-raised-button [routerLink]="['/view-pay-periods/pay-period-dashboard/weekly-pay-periods/weekly-pay-period-dashboard']"
                        [queryParams]="{weekending: weekEnding, altweekending: altWeekEnding, pagetype: 'report', payperiodid: payPeriodId, paydate: payDate, payfrequency: 'weekly'}" class="btn btn-link">
                            <mat-icon>arrow_back</mat-icon> Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
